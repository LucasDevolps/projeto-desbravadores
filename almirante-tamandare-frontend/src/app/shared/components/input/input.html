<div class="relative input-wrapper">
  @if (iconSrc){
      <span class="input-icon">
        <img src="{{iconSrc}}" alt="{{iconAlt}}">
      </span>
    }

  <input class="input-cal input-base input-field"
    [placeholder]="placeholder"
    [type]="type"
    (input)="onInput($event)"
    >

  <label class="label-cal label-base label-input">
      
    {{label}}
  
  </label>

</div>
