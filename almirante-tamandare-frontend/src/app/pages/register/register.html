<div class="register-container">
    <div class="main-content">
        <div class="container-border">
        <div class="container">

            <div class="content-title">
                <div class="logo">
                    <img src="/images/logo.png" alt="">
                </div>
                <div class="title">
                    <span class="first-text">Realizar  </span>
                    <span class="second-text">Cadastro</span>
                </div>
            </div>
            
            <div class="input">
                
                <app-select
                    label="Selecionar Cargo"
                    [options]="[
                      { label: 'Diretor', value: 'desbravador' },
                      { label: 'Tesoureiro', value: 'diretoria' },
                      { label: 'Secretário', value: 'conselheiro' },
                      { label: 'Almoxarifado', value: 'conselheiro' }
                    ]"
                    [arrow]="true"
                    icon="mail"
                ></app-select>

                <app-input
                    type="text"
                    iconSrc="/icons/user-icon.svg"
                    label="Nome Completo"
                    >                         
                </app-input>
                <app-input 
                type="email"
                iconSrc="/icons/letter.svg"
                label="Email">
            </app-input>
                <app-input 
                type="password"
                iconSrc="/icons/padlock.svg"
                label="Senha">
                </app-input>
                <app-input 
                type="password"
                iconSrc="/icons/padlock.svg"
                label="Confirmar senha">
                </app-input>
            </div>
            <div class="button-register">
                <app-button 
                label="Cadastrar">
                </app-button>
            </div>
        </div>
    </div>
    </div>
    <div class="footer">
        <div class="img-footer">
            <img src="/images/logo-desbravadores.png" alt="">
        </div>
        <span>Clube de Desbravadores - Almirante Tamandaré</span>
    </div>
</div>
