services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: desbravadores-sql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD}"
      MSSQL_MEMORY_LIMIT_MB: 3000
    ports:
      - "1433:1433"
    volumes:
      - desbravadores_sql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P \"${MSSQL_SA_PASSWORD}\" -Q \"SELECT 1\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    networks:
      - desbravadores-net

  projeto.desbravadores.api:
    build:
      context: ./
      dockerfile: ./projeto.desbravadores.Api/Dockerfile
    container_name: desbravadores-api
    ports:
      - "8081:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "http://+:8080"
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=DesbravadoresDb;User Id=sa;Password=${MSSQL_SA_PASSWORD};TrustServerCertificate=True;"
      Jwt__Issuer: "projeto.desbravadores"
      Jwt__Audience: "projeto.desbravadores"
      Jwt__SigningKey: "${JWT_SIGNING_KEY}"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - desbravadores-net

volumes:
  desbravadores_sql_data:

networks:
  desbravadores-net:
    name: desbravadores-net