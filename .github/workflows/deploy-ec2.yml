name: Deploy to EC2 

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  IMAGE_REPO: ghcr.io/desbravadores-api
  DEPLOY_PATH: /home/ec2-user/backend.dotnet

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase owner and image
        run: |
          OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')
          echo "OWNER_LC=$OWNER_LC" >> $GITHUB_ENV
          echo "IMAGE_NAME=ghcr.io/$OWNER_LC/desbravadores-api:latest" >> $GITHUB_ENV

      - name: Login to GHCR (runner)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build and push image
        run: |
          docker build -t "${IMAGE_NAME}" -f ./backend.dotnet/projeto.desbravadores.Api/Dockerfile ./backend.dotnet
          docker push "${IMAGE_NAME}"

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd "${{ env.DEPLOY_PATH }}"

            # Atualiza .env no servidor
            cat > .env << 'EOF'
            RDS_PASSWORD=${{ secrets.RDS_PASSWORD }}
            JWT_SIGNING_KEY=${{ secrets.JWT_SIGNING_KEY }}
            EOF

            # Login no GHCR na EC2 (precisa ser PAT com read:packages)
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.EC2_USER }}" --password-stdin || \
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin

            # Pull e restart
            docker compose -f docker-compose.yml pull
            docker compose -f docker-compose.yml up -d

            docker image prune -f
            docker ps --filter "name=desbravadores-api"